slots:
  pending_order:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
  pizza_sliced:
    type: bool
    mappings:
    - type: from_intent
      intent: response_positive
      value: true
      conditions:
      - active_loop: pizza_order_form
        requested_slot: pizza_sliced
